<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700' rel='stylesheet'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
     /* Set the background image */
      background-image: url("https://i.imgur.com/4K3MBJQ.jpg");

      /* Make the background image cover the entire page */
      background-size: cover;

      /* Set the color of the text to white */
      color: white;
      font-family: 'Roboto', sans-serif;
      font-size: 16px;
      line-height: 1.5;
    }

    /* Add a new style for the rocket image */
    #rocket {
      display: none;
      position: absolute;
    }
  </style>
</head>
<body>
  <!-- Add the rocket image to the body -->
  <img id="rocket" src="https://i.imgur.com/irK6QNK.png" width="150" height="150">
  <h1>To-Do List</h1>
  <form onsubmit="addItem(); return false;">
    <input type="text" id="new-item" placeholder="Add a new item">
    <button type="submit">Add</button>
  </form>
  <ul>
    <!-- Add the onclick event to each list item -->
    <li onclick="animateRocket()">
      <input type="checkbox" id="notizblock">
      <label for="notizblock">Notizblock</label>
    </li>
    <li onclick="animateRocket()">
      <input type="checkbox" id="kinderbuch">
      <label for="kinderbuch">Kinderbuch</label>
    </li>
    <li onclick="animateRocket()">
      <input type="checkbox" id="bucketlistbuch">
      <label for="bucketlistbuch">Bucket-List-Buch</label>
    </li>
  </ul>
  <script>
    function addItem() {
      // Get the value of the input field
      const newItem = document.getElementById("new-item").value;

      // Send an HTTP POST request to the server with the new item
      fetch("C:\Users\Georg\Desktop\To Do Liste/save-item.php", {
        method: "POST",
        body: `item=${encodeURIComponent(newItem)}`
      })
      .then(response => {
        // Handle the response from the server
      });

      // Clear the input field
      document.getElementById("new-item").value = "";
    }

     function animateRocket() {
const rocket = document.getElementById("rocket");
  let top = window.innerHeight - 50; // 50 is the height of the rocket image
  let left = 0;
  rocket.style.display = "block";
  const interval = setInterval(() => {
    rocket.style.top = `${top}px`;
    rocket.style.left = `${left}px`;
    top -= 5; // Move the rocket up by 5 pixels
    left += 5; // Move the rocket right by 5 pixels
    if (top < 0 || left > window.innerWidth) {
      clearInterval(interval);
      rocket.style.display = "none";
      }
    }, 20);
  }
  </script>
</body>
</html>
